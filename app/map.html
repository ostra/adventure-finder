<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <title>Map | AdvantureFinder</title>
</head>

<body>
    <div class="map-container">
        <input list="activities" name="activity">
        <datalist id="activities">
                <option value="Climbing">
                <option value="Mounteneering">
            </datalist><br>
        <div id="map" style="width:1250px;height:500px;background:grey"></div>
        <script>
            function myMap() {
                var mapOptions = {
                    center: new google.maps.LatLng(51.5, -0.12),
                    zoom: 10,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIpjOJH7kjaJBFhdlB-KvnYBECq9EEnYQ&callback=myMap"></script>
    </div>
</body>
