<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <title>Sign Up | AdvantureFinder</title>
</head>

<body>
    <!-- Sign Up Form Code -->
    <div class="container" style="width: 50%">
        <!-- <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#general">General Infromation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#more">More about you</a>
            </li>
        </ul> -->
        <div id="myTabContent" class="tab-content">
            <!-- <div class="tab-pane fade active in" id="general"> -->
            <form method="get">
                <legend>
                    Fill date to create account
                </legend>
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Surname</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter surname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fa fa-user" aria-hidden="true"></i> Account name</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter account name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> <i class="fa fa-envelope" aria-hidden="true"></i> Email address</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">This information is not going to be shared.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> <i class="fa fa-lock" aria-hidden="true"></i> Password</label><br/>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><i class="fa fa-lock" aria-hidden="true"></i> Repeat password</label><br/>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fa fa-calendar" aria-hidden="true"></i> Birth date</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="31 / 12 / 2017">
                    </div>
                    <button class="btn btn-outline-primary">Proceed</button>
                </fieldset>
            </form>
            <!-- </div> -->
            <!-- <div class="tab-pane fade" id="more"> -->
            <form method="get">
                <legend>
                    More data to create account
                </legend>
                <fieldset>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Your gender</label><br/>
                        <input type="radio" name="gender" value="male"><label for="male"> Male</label>
                        <input type="radio" name="gender" value="female"><label for="female"> Female</label>
                    </div>
                    <div class="form-group">
                        <label for="exampleTextarea">Describe yourself</label><br/>
                        <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Few words about yourself for other people"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1"><i class="fa fa-map-marker" aria-hidden="true"></i> Your region</label><br/>
                        <select class="form-control" id="exampleSelect1">
                            <option></option>
                            <option>Rocky Mountaince</option>
                            <option>Yosemithe National Park</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Activities you are involved to</label><br/>
                        <select class="form-control" id="exampleSelect1">
                            <option></option>
                            <option>Climbing</option>
                            <option>Mounteneering</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile"><i class="fa fa-file-image-o" aria-hidden="true"></i> Profile image</label><br/>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Choose image on your device to upload.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">If you would like to integrate your account with other services please press</label><br/>
                        <button class="btn btn-outline-secondary">Instagram</button>
                        <button class="btn btn-outline-secondary">Facebook</button>
                        <button class="btn btn-outline-secondary">YouTube</button>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">If you want to share your website</label><br/>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Paste link">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" required>
                            I agree to terms and conditions <a href=""><i class="fa fa-info" aria-hidden="true"></i></a>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                            I would like to recieve information about interesting updates on the portal <a href=""><i class="fa fa-info" aria-hidden="true"></i></a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </fieldset>
            </form>
            <!-- </div> -->
        </div>
    </div>

    <!-- Added sources -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
