<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!-- Bootswatch Theme -->
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <title>Sign In | AdvantureFinder</title>
</head>

<body>
    <!-- Sign In Form Code -->
    <div class="container" style="width: 50%">
        <form method="get">
            <legend>
                Sign in
            </legend>
            <fieldset>
                <div class="form-group">
                    <label for="exampleInputEmail1">Account name</label><br/>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Account name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Or email</label><br/>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label><br/>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="**********">
                </div>
                <button type="submit" class="btn btn-outline-primary">Sign In</button>
                <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                <button type="submit" class="btn btn-outline-primary">Recover password</button>
            </fieldset>
        </form>
    </div>

   <!-- Added sources -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
