<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Advanture locations finder">
        <meta name="keywords" content="advanture, extreme sports, nature, best places">
        <script src="./js/userforms.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/userforms.css">
        <link rel="stylesheet" type="text/css" href="./css/pages.css">
        <link rel="stylesheet" type="text/css" href="./css/flexboxgrid.css">
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
        <title>Sign up | AdvantureFinder</title>
    </head>
    
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <h1>AdvantureFinder</h1>
                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <nav id="navbar">
                            <ul>
                                <li><a href="about.html"><i class="fa fa-map-o"></i></a></li>
                                <li><a href="about.html"><i class="fa fa-info"></i></a></li>
                                <li><a href="conversation.html"><i class="fa fa-comments"></i></a></li>
                                <li><a href="profile.html"><i class="fa fa-user-o"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        
        <!-- FORM -->
        <div class="container">
            <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                <form method="get">
                    <fieldset>
                        <legend>Creating new account | Step 2</legend>
                        <p>Your gender</p>
                        <input type="radio" name="gender" value="male" checked><label for="male">Male</label>
                        <input type="radio" name="gender" value="female"><label for="female">Female</label><br>
                        <p>If you would like to upload your photos and videos please press button</p>
                        <button class="button_2">Integrate Instagram</button><br>
                        <button class="button_2">Integarte Facebook</button><br>
                        <button class="button_2">Integrate YouTube</button><br>
                        <p>Please choose photo for yur profile picture</p>
                        <input type="file" name="avatar" size="100"><br>
                        <p>Your region</p>
                        <input list="regions" name="region">
                        <datalist id="regions">
                            <option value="Rocky Mountaince">
                            <option value="Yosemithe National Park">
                        </datalist><br>
                        <p>Information about you</p>
                        <textarea name="description" required>Few words about yourself for other users</textarea><br>
                        <p>Activities you are involved to</p>
                        <input list="activities" name="activity">
                        <datalist id="activities">
                            <option value="Climbing">
                        <option value="Mounteneering">
                        </datalist><br>
                        <input type="submit" value="Done" class="button_1">
                    </fieldset>
                </form>
            </div>
        </div>
        
                                                     
       <!-- FOOTER -->
        <footer>
            <div class="container">
                <div class="row center-xs center-sm center-md center-lg"><p>Copyright &copy; 2017 | AdvantureFinder</p></div>
            </div>
        </footer>                                                           
    </body>
</html>
