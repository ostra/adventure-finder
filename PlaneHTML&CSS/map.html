        <!-- MAP -->
        <div class="map-container">
            <input list="activities" name="activity">
            <datalist id="activities">
                <option value="Climbing">
                <option value="Mounteneering">
            </datalist><br>
            <div id="map" style="width:1250px;height:500px;background:grey"></div>
            <script>
                function myMap() {
                    var mapOptions = {
                        center: new google.maps.LatLng(51.5, -0.12),
                        zoom: 10,
                        mapTypeId: google.maps.MapTypeId.HYBRID
                    }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIpjOJH7kjaJBFhdlB-KvnYBECq9EEnYQ&callback=myMap"></script>
        </div>
