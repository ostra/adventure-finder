<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Advanture locations finder">
        <meta name="keywords" content="advanture, extreme sports, nature, best places">
        <script src="./js/userforms.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/userforms.css">
        <link rel="stylesheet" type="text/css" href="./css/pages.css">
        <link rel="stylesheet" type="text/css" href="./css/flexboxgrid.css">
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
        <title>Sign up | AdvantureFinder</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <h1>AdvantureFinder</h1>
                    </div>
                    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                        <nav id="navbar">
                            <ul>
                                <li><a href="about.html"><i class="fa fa-map-o"></i></a></li>
                                <li><a href="about.html"><i class="fa fa-info"></i></a></li>
                                <li><a href="conversation.html"><i class="fa fa-comments"></i></a></li>
                                <li><a href="profile.html"><i class="fa fa-user-o"></i></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        
        <!-- FORM -->
        <div class="container">
            <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
                <form method="get">
                    <fieldset>
                        <legend>Creating new account | Step 1</legend>
                        <input type="text" name="firstname" value="Name"><br>
                        <input type="text" name="lastname" value="Surname"><br>
                        <input type="text" name="accountname" value="Account name" required><br>
                        <input type="date" name="birthdate"><br>
                        <input type="email" name="email" placeholder="email@email.com" required><br>
                        <input type="text" name="password1" value="Passsowrd" required><br>
                        <input type="text" name="password2" value="Confirm password" required><br>
                        <p>* - Fields which should be filled</p>
                        <input type="checkbox" name="conditions" value="Terms" checked required> I agree to Terms and Conditions<br>
                        <input type="checkbox" name="news" value="News" checked> I would like to recieve <br>
                        <input type="submit" value="Continue" class="button_1">
                    </fieldset>
                </form>
            </div>
        </div>
        
        
        <!-- FOOTER -->
        <footer>
            <div class="container">
                <div class="row center-xs center-sm center-md center-lg"><p>Copyright &copy; 2017 | AdvantureFinder</p></div>
            </div>
        </footer>
    </body>
</html>
